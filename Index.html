<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Acessibilidade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Menu de acessibilidade -->
  <div id="acessibilidade" class="menu-acessibilidade">
    <button id="botao-acessibilidade" class="btn btn-primary fw-bold rotacao-botao">
      acessibilidade
    </button>
    <div id="opcoes-acessibilidade" class="opcoes-acessibilidade">
      <button id="aumentar-fonte" class="btn btn-primary fw-bold">A+</button>
      <button id="diminuir-fonte" class="btn btn-primary fw-bold">A-</button>
    </div>
  </div>

  <p>
    Este é um texto de exemplo para testar o aumento e a diminuição da fonte.
    Clique nos botões do menu de acessibilidade à direita.
  </p>

  <script src="script.js"></script>
</body>
</html>
